# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    groups:
      minor-and-patches:
        update-types:
          - "patch"
          - "minor"
    allow:
      - dependency-name: "org.jsoup:jsoup"
        versions: ["1.18.3"] # IDE compiler issue: https://youtrack.jetbrains.com/issue/IDEA-365356/
  - package-ecosystem: "npm"
    directory: "/vue" 
    schedule:
      interval: "weekly"
    groups:
      all-dependencies:
        patterns:
          - "*"
